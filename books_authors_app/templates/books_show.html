<html lang="en">

<head>

<body>
    <h1>Titulo: </h1>{{books.titulo}}
    <h3>ID: </h3>{{books.id}}
    <h3>Descripci√≥n: </h3>{{books.descripcion}}
    <h3>Publishers:</h3>
    <ul>
        {% for authors in authors %}
        <li>{{authors.nombre}}</li>
        {% endfor %}

    <form action="add_publisher" method="post">

        </select>
        <input type="submit" value="Add">
    </form>

    <a href="/books">Volver</a>
