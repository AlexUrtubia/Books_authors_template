<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wraper">
        <div class="container mt-5">
            <div class="row ">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Add an author</h4>
                            <form action="add_author" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="nombre2">Nombre </label><br>
                                    <input type="text" name="nombre2" id="nombre2">
                                </div>
                                <div class="form-group">
                                    <label for="nota">Notas</label><br>
                                    <textarea name="nota" id="nota" cols="23" rows="5"></textarea>
                                    <br>
                                </div>
                                <button class="btn btn-primary">Agregar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <table class="mb-4 table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="col-3">ID</th>
                                <th scope="col" class="col-1">Titulo</th>
                                <th scope="col" class="col-4">Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for autor in autores %}
                            <tr>
                                <td>{{autor.id}}</td>
                                <td>{{autor.nombre}}</td>
                                <td><a href="/authors_show/{{autor.id}}">View</a></td>
                            </tr>
                            {% endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
            <a href="books">Ir a libros</a>
        </div>
    </div>
</body>

</html>
